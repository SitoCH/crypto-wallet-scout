<div class="row">
  <div class="col-md-12 my-4">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Token list</h5>
        <p class="card-text"></p>
        <table class="table table-bordered table-hover mb-0">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Token</th>
            <th scope="col">Native value</th>
            <th scope="col"></th>
            <th scope="col">USD value</th>
            <th scope="col">Allocation</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td colspan="5" *ngIf="!addressBalance">
              <fa-icon icon="spinner" [spin]="true"></fa-icon>
            </td>
          </tr>
          <ng-container *ngIf="addressBalance">
            <tr *ngFor="let tokenBalance of addressBalance.tokenBalances">
              <td>
                <app-token-logo [network]="tokenBalance.network"
                                [tokenImage]="tokenBalance.image"
                                [tokenName]="tokenBalance.name"
                ></app-token-logo>
              </td>
              <td class="text-end">{{tokenBalance.nativeValue | number:'1.2-4' }}</td>
              <td>{{tokenBalance.symbol}}</td>
              <td class="text-end">{{tokenBalance.usdValue | number:'1.2-2' }} $</td>
              <td>{{tokenBalance.allocation}}</td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
