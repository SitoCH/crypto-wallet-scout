<div class="row">
  <div class="col-md-12 my-4">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">Token list</h5>
        <p class="card-text"></p>
        <table class="table mb-0">
          <thead class="thead-dark">
          <tr>
            <th scope="col">Token</th>
            <th scope="col">Native value</th>
            <th scope="col"></th>
            <th scope="col">USD value</th>
            <th scope="col">Allocation</th>
            <th scope="col" class="action-column">24h</th>
            <th scope="col" class="action-column">7d</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td colspan="7" *ngIf="!addressBalance">
              <fa-icon icon="spinner" [spin]="true"></fa-icon>
            </td>
          </tr>
          <ng-container *ngFor="let tokenBalance of addressBalance?.tokenBalances">
            <tr *ngIf="getToken(tokenBalance.tokenId) | async as token">
              <td>
                <app-token-logo [network]="tokenBalance.network"
                                [tokenImage]="token.image"
                                [tokenName]="token.name"></app-token-logo>
              </td>
              <td class="text-right">{{tokenBalance.nativeValue | number:'1.2-4' }}</td>
              <td>{{token.symbol}}</td>
              <td class="text-right">${{tokenBalance.usdValue | number:'1.2-2' }}</td>
              <td>{{tokenBalance.allocation}}</td>
              <td class="text-right" [class.positive-change]="token.priceChange24h > 0"
                  [class.negative-change]="token.priceChange24h < 0">
                {{token.priceChange24h | number:'1.1-1'}}&percnt;
              </td>
              <td class="text-right" [class.positive-change]="token.priceChange7d > 0"
                  [class.negative-change]="token.priceChange7d < 0">
                {{token.priceChange7d | number:'1.1-1'}}&percnt;
              </td>
            </tr>
          </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
