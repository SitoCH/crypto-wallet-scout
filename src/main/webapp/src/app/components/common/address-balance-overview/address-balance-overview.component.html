<div class="row" *ngIf="addressBalance">
  <div class="col-xl-3 col-md-6">
    <div class="card bg-primary text-white mb-4">
      <div class="card-body">{{totalBalance | number:'1.2-2'}} USD</div>
      <div class="card-footer d-flex align-items-center justify-content-between">
        <span class="small text-white">Total</span>
        <div class="small text-white">
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card bg-success text-white mb-4">
      <div class="card-body">{{liquidBalance | number:'1.2-2'}} USD</div>
      <div class="card-footer d-flex align-items-center justify-content-between">
        <span class="small text-white">Liquid</span>
        <div class="small text-white">
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card bg-secondary text-white mb-4">
      <div class="card-body">{{stackedBalance | number:'1.2-2'}} USD</div>
      <div class="card-footer d-flex align-items-center justify-content-between">
        <span class="small text-white">Stacked</span>
        <div class="small text-white">
        </div>
      </div>
    </div>
  </div>
  <div class="col-xl-3 col-md-6">
    <div class="card bg-warning text-white mb-4">
      <div class="card-body">{{unclaimedRewardsBalance | number:'1.2-2'}} USD</div>
      <div class="card-footer d-flex align-items-center justify-content-between">
        <span class="small text-white">Unclaimed rewards</span>
        <div class="small text-white">
        </div>
      </div>
    </div>
  </div>
</div>
