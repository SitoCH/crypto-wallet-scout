<div class="row">
  <div class="col-md-6 col-xl-3 my-4">
    <div class="card shadow">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-3 text-center">
            <span class="circle circle-sm bg-primary"><fa-icon icon="wallet"
                                                               class="card-icon fe fe-16 text-white mb-0"></fa-icon></span>
          </div>
          <div class="col">
            <p class="small text-muted mb-0">Total</p>
            <fa-icon icon="spinner" [spin]="true" *ngIf="!tokens"></fa-icon>
            <span class="h3 mb-0" *ngIf="tokens">${{totalBalance | number:'1.2-2'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-3 my-4">
    <div class="card shadow">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-3 text-center">
            <span class="circle circle-sm bg-primary"><fa-icon icon="coins"
                                                               class="card-icon fe fe-16 text-white mb-0"></fa-icon></span>
          </div>
          <div class="col">
            <p class="small text-muted mb-0">Liquid</p>
            <fa-icon icon="spinner" [spin]="true" *ngIf="!tokens"></fa-icon>
            <span class="h3 mb-0" *ngIf="tokens">${{liquidBalance | number:'1.2-2'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-3 my-4">
    <div class="card shadow">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-3 text-center">
            <span class="circle circle-sm bg-primary"><fa-icon icon="piggy-bank"
                                                               class="card-icon fe fe-16 text-white mb-0"></fa-icon></span>
          </div>
          <div class="col">
            <p class="small text-muted mb-0">Stacked</p>
            <fa-icon icon="spinner" [spin]="true" *ngIf="!tokens"></fa-icon>
            <span class="h3 mb-0" *ngIf="tokens">${{stackedBalance | number:'1.2-2'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 col-xl-3 my-4">
    <div class="card shadow">
      <div class="card-body">
        <div class="row align-items-center">
          <div class="col-3 text-center">
            <span class="circle circle-sm bg-primary"><fa-icon icon="award"
                                                               class="card-icon fe fe-16 text-white mb-0"></fa-icon></span>
          </div>
          <div class="col">
            <p class="small text-muted mb-0">Unclaimed rewards</p>
            <fa-icon icon="spinner" [spin]="true" *ngIf="!tokens"></fa-icon>
            <span class="h3 mb-0" *ngIf="tokens">${{unclaimedRewardsBalance | number:'1.2-2'}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
