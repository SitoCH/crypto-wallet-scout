<div *ngIf="tokenImage" class="token-logo">
  <div class="token-circle token-circle-small">
    <img [src]="network | networkImage" alt="network logo" class="token-image-small">
  </div>
  <div class="token-circle token-circle-large">
    <img [src]="tokenImage" [alt]="tokenImage" class="token-image-large">
  </div>
</div>
