<div class="row">
  <div class="col-md-12 my-4">
    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">History</h5>
        <p class="card-text"></p>

        <canvas baseChart height="75" *ngIf="historicalBalance$"
                [data]="(historicalBalance$ | async)!"
                [options]="lineChartOptions"
                [type]="'line'">
        </canvas>

      </div>
    </div>
  </div>
</div>
