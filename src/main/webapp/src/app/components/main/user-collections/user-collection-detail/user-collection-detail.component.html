<p *ngIf="collectionUsdValue">${{collectionUsdValue | number:'1.2-2'}}</p>

<ul *ngIf="aggregatedTokenBalances">
  <ng-container *ngFor="let tokenBalance of aggregatedTokenBalances">
    <li *ngIf="getToken(tokenBalance.tokenId) | async as token">
      {{token.name}}: ${{tokenBalance.usdValue | number:'1.2-2'}}
    </li>
  </ng-container>
</ul>
